---
- name: Fail if molecule group is missing
  hosts: localhost
  tasks:
    - name: Print some info
      ansible.builtin.debug:
        msg: "{{ groups }}"

    - name: Assert group existence
      ansible.builtin.assert:
        that: "'molecule' in groups"
        fail_msg: |
          molecule group was not found inside inventory groups: {{ groups }}

- name: Converge
  hosts: molecule
  # We disable gather facts because it would fail due to our container not
  # having python installed. This will not prevent use from running 'raw'
  # commands. Most molecule users are expected to use containers that already
  # have python installed in order to avoid notable delays installing it.
  gather_facts: false
  # install compression tools
  # FIXME: manage that with the role,
  # or document it as a requirement
  pre_tasks:
    - name: Install packages
      ansible.builtin.apt:
        update_cache: true
        pkg:
        - tar
        - bzip2
        - unzip
        state: present
  tasks:
    - name: Check uname
      ansible.builtin.raw: uname -a
      register: result
      changed_when: false

    - name: Print some info
      ansible.builtin.assert:
        that: result.stdout | regex_search("^Linux")

    - name: Testing role
      ansible.builtin.include_role:
        name: rsicart.install_binary
        tasks_from: main.yml
      vars:
        install_binary_url: https://releases.hashicorp.com/vault/1.14.2/vault_1.14.2_linux_amd64.zip
        install_binary_binary_filenames: [vault]
